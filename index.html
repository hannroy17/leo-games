<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Leo Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Leo Games">
  <link rel="apple-touch-icon" href="/assets/logo/logo-leo-games-app.avif">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div id="backContainer">
      <button id="backBtn">←</button>
    </div>
    <div class="logo">
      <img src="/assets/logo/logo-leo-games.png" alt="Leo Games" id="logoImage">
    </div>
    <div class="flags">
      <img src="https://flagcdn.com/fr.svg" alt="Français" width="40">
      <img src="https://flagcdn.com/de.svg" alt="Deutsch" width="40">
    </div>
  </header>

  <!-- Accueil -->
  <div id="home">
    <h1 id="welcome">Bienvenue Leo!</h1>
    <h2 id="selectCategory">Choisis une catégorie</h2>
    <div class="category-card" data-category="animals">
      <img src="/assets/categories-pics/animaux-categorie-carte-crop.jpg" alt="Animaux">
      <h3 id="animalsLabel">Animaux</h3>
    </div>
    <div class="category-card" data-category="chiffres">
      <img src="assets/categories-pics/chiffres-categorie-large.jpg" alt="Chiffres">
      <div class="label" id="chiffresLabel">Chiffres</div>
    </div>
  </div>

  <!-- Choix de jeu Animaux-->
  <div id="gameSelection" class="hidden">
    <h2 id="chooseGame">Choisis ton jeu</h2>
    <div class="category-card" id="startLetterGame">
      <img src="/assets/games-pics/jeu-lettres-animaux-sans-question.jpg" alt="animalletter">
      <h3 id="guessLetterGame">Quel animal commence par une lettre ?</h3>
    </div>
    <div class="category-card" id="startSpeedGame">
      <img src="/assets/games-pics/jeu-vitesse-animaux-carte.jpg" alt="speedgame">
      <h3 id="speedGameBtn">Qui court le plus vite ?</h3>
    </div>
  </div>

  <!-- Sélection des jeux pour Chiffres -->
  <div id="gameSelectionChiffres" class="hidden">
    <h2 id="chooseNumberGame">Choisis ton jeu</h2>
    <div class="game-card" id="startNumberGame">
      <img src="assets/games-pics/jeu-chiffres.avif" alt="Trouve le chiffre">
      <div class="label" id="numberGameLabel">Trouve le chiffre</div>
    </div>
  </div>

  <!-- Jeu Animaux Alphabet -->
  <div id="mainGame" class="hidden">
    <div class="question" id="question"></div>
    <div class="images" id="imageGrid"></div>
  </div>

  <!-- Jeu vitesse -->
  <div id="speedGame" class="hidden">
    <h2 id="speedQuestion">Qui court le plus vite ?</h2>
    <div class="images" id="speedChoices"></div>
  </div>

  <!-- Jeu Number -->
  <div id="numberGame" class="hidden">
    <h2 id="numberQuestion" class="question"></h2>
    <div id="numberChoices" class="images"></div>
    <div id="numberSuccess" class="hidden">
      <h2 id="numberSuccessTitle">🎉 Bravo !</h2>
      <img id="trophyImage" src="assets/icons/coupe.avif" alt="Coupe" style="max-width: 200px;">
      <div>
        <button class="button" id="restartNumberBtn">🔁 Recommencer</button>
        <button class="button" id="nextGameBtn">🎮 Jeu suivant</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/language.js"></script>
  <script type="module" src="js/animals-data.js"></script>
  <script type="module" src="js/event-handlers.js"></script>
</body>
</html>
